<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
</head>
<body>
    <div class="content">
        <header>
            <div>
                <span class="date">00/00/0000</span>
            </div>
            <section>
                <h1>Em <input class="place" type="text" value="São Paulo" /> está</h1>
            </section>
        </header>
        <main>
            <section>
                <span class="real-temp">00,0</span>°C com sensação de <span class="feel-temp">00,0</span>°C
            </section>
            <section>
                <div>
                    Mín <span class="min-temp">00,0</span>°C | Máx <span class="max-temp">00,0</span>°C
                </div>
                <div>
                    Hora <span class="hours">00:.00:00</span>
                </div>
            </section>
        </main>
        <footer>
            <section class="sky-drawing">
    
            </section>
        </footer>
    </div>
    <script src="./index.js"></script>
</body>
</html>
